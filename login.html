<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <title class="">Finans- Login</title>
  </head>
  <body>
    <header><!--Inicio Cabeçalho--> 
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
  
          <div class="container">  
            
              <a href="index.html" class="navbar-brand">
                <img src="img/logo.png" width="142">
              </a>
  
              <button  class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal" >
                <span class="navbar-toggler-icon"></span>
              </button>
            
          </div>
        </nav>
      </header> <!--Fim Cabeçalho-->

    <section> <!--Inicio login-->
 
        <div class="container">
            
            <div class="mt-2">
                <div>
                    <h2 class="display-5 text-center">Login do Cliente</h2>
                </div>
            </div>

            <form class="align-self-center">
                    <!-- caixas de texto -->
                <div class="form-group row">
                    <div class="col-4 offset-4">
                        <label class="text-secondary mb-0" for="usuario">Usuário:</label>
                        <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
                    </div>    
                </div> 

                <div class="form-group row">
                    <div class="col-4 offset-4">
                        <label class="text-secondary mb-0" for="password">Senha:</label>
                        <input class="form-control" type="text" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="col-4 offset-4">
                        <a class="text-secondary mt-0" href="">Esqueceu?</a>
                    </div> 
                </div>

                <div class="form-group row">
                    <div class="col-4 offset-4">
                        <button class="btn btn-lg btn-success btn-block" type="submit">Continuar</button>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <p class="text-center">
                            Ou
                        </p>   
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-4 offset-4">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            <i class="fab fa-facebook "></i>
                            Continuar com facebook
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <p class="text-center">Não tem cadastro?
                            <a href="#" class="col-6">Cadastre-se</a>
                        </p>   
                    </div>
                </div>



            </form>
        </div>
          
    </section> <!--Fim login-->


    


    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
